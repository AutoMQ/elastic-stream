name: Java-SDK CI with Gradle

on:
  workflow_call:

permissions:
  contents: read

jobs:
  build:
    name: "${{ matrix.os }}, jdk-${{ matrix.jdk }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        jdk: [11, 17]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Deps
        run: |
          ./scripts/install_deps.sh
      - name: Generate flatbuffers java classes
        run: |
          flatc --version
          flatc --java -o 'sdks/java/lib/src/main/java' --java-package-prefix 'com.automq.elasticstream.client.flatc' --gen-object-api components/protocol/fbs/rpc.fbs components/protocol/fbs/model.fbs
          tree sdks/java/lib/src/main/java/com/automq/elasticstream/client/flatc
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.jdk }}
          distribution: "zulu"
          cache: "gradle"
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build -x signArchives
          gradle-version: wrapper
          build-root-directory: ./sdks/java
