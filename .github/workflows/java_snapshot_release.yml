name: Publish snapshot package to the Maven Central Repository
on:
  workflow_call:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Deps
        run: |
          ./scripts/install_deps.sh
      - name: Generate flatbuffers java classes
        run: |
          flatc --version
          flatc --java -o 'sdks/java/lib/src/main/java' --java-package-prefix 'com.automq.elasticstream.client.flatc' --gen-object-api components/protocol/fbs/rpc.fbs components/protocol/fbs/model.fbs
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "zulu"
          cache: "gradle"
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }} # Value of the GPG private key to import
          gpg-passphrase: ${{ secrets.MAVEN_GPG_PASSPHRASE }} # env variable for GPG private key passphrase
      - name: Publish package
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publish
          gradle-version: wrapper
          build-root-directory: ./sdks/java
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
