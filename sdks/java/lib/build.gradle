plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    // Apply the maven-publish plugin to allow publishing to Maven Central.
    id 'maven-publish'
}

java {
    withSourcesJar()
//    withJavadocJar()
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'

    // Use flatbuffers to decode and encode sbp messages
    implementation group: 'com.google.flatbuffers', name: 'flatbuffers-java', version: '23.1.21'

    implementation group: 'com.github.ben-manes.caffeine', name: 'caffeine', version: '3.1.5'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.89.Final'

    // used for logging
    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j2-impl:2.20.0'

    implementation 'net.javacrumbs.future-converter:future-converter-java8-guava:1.2.0'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
sourceSets.main.java.srcDirs += 'src/generated/java'
