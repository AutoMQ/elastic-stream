allprojects {
    group = 'sdk.elastic.storage'
    version = '0.0.1-SNAPSHOT'

    repositories {
        // Use Maven Central for resolving dependencies.
        mavenCentral()
    }

    configurations.configureEach {
        resolutionStrategy {
            force libs.guava
        }
    }
}
